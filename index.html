<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" class="search-bar" placeholder="ex: São Paulo">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="clima carrega">

            <h2 class="cidade">Clima em São Paulo</h2>

            <div class="temperatura">25°C</div>

            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" class="icone">

            <div class="descricao">Ensolarado</div>

            <div class="humidade">Umidade 50%</div>

            <div class="vento">Velocidade do vento: 6.5 km/h</div>

            <p>*Brenno Vinicius Dos Santos*</p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
